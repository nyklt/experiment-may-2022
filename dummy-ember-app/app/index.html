<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DummyEmberApp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      rel="stylesheet"
      href="http://localhost:8080/cdnassets/rup-styles.css"
    />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/dummy-ember-app.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
    <!-- Load runtime library first -->
    <script
      type="module"
      src="http://localhost:8080/cdnassets/runtime-library.es.js"
    ></script>

    <!-- It load global controls first -->
    <!-- Then when ember starts loding it load everything else -->
    <app-header></app-header>

    <app-dialog></app-dialog>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dummy-ember-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    {{content-for "body-footer"}}
  </body>
</html>
