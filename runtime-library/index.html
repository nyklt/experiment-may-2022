      <div slot="search-control">I am a search-control</div>

      <nav
        slot="app-menu"
        class="rup-global-header__application-menu justify-end"
        aria-labelledby="rup-rfsg-main-menu-desc"

      <div slot="local-controls" class="rup-global-header__local-controls">

          title="Cart"
          data-test-shopping-cart-link=""

      <div slot="user-menu">

        <div class="rup-global-header__user-org-menu" data-test-user-menu="">
          <button
            class="rup-global-header__user-org-menu-trigger"
            aria-expanded="false"
            id="rfsg-user-menu"
            title="User Menu"
            type="button"
            data-initials="IA">
            <img alt="ccc" width="72" height="36" src="/assets/ccc.svg" />
            <span class="rup-visually-hidden">User Menu</span>
          </button>
          <!-- nav menu would go here -->
        </div>
        <!--END: USER MENU Slot-->
      </div>
    </app-header>
    <app-dialog>
      <div
        slot="dialog"
        class="rup-dialog"
        role="dialog"
        aria-labelledby="dialog3_label"
        aria-describedby="dialog3_desc"
        aria-modal="true">
        <header class="rup-dialog__title">
          <h1 id="dialog1_label">Title goes here</h1>
          <button id="dissmissButton" class="rup-dialog__close rup-icon-btn rup-icon-btn--neutral" type="button">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon-clear">
              <path
                class="primary"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L12 10.586l6.293-6.293a1 1 0 111.414 1.414L13.414 12l6.293 6.293a1 1 0 01-1.414 1.414L12 13.414l-6.293 6.293a1 1 0 01-1.414-1.414L10.586 12 4.293 5.707a1 1 0 010-1.414z"></path>
            </svg>
          </button>
        </header>
        <div class="rup-dialog__content">I am the dialog body</div>
        <footer class="rup-dialog__controls">
          <button id="alertButton" class="rup-btn" type="button">Display Alert</button>
          <button id="closeButton" class="rup-btn" type="button">Close</button>
        </footer>
      </div>
    </app-dialog>
    <script type="text/javascript">
      const appDialog = document.querySelector('app-dialog');
      const cartButton = document.querySelector('#cartButton');
      const closeButton = document.querySelector('#closeButton');
      const dissmissButton = document.querySelector('#dissmissButton');
      const alertButton = document.querySelector('#alertButton');
      cartButton.onclick = () => appDialog.showModal();
      closeButton.onclick = dissmissButton.onclick = () => appDialog.close();
      alertButton.onclick = () => alert('whatever');
    </script>
  </body>
</html>
